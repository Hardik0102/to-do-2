<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="container">
    <h1>To-Do List   <img src="./checked.png" alt=" " width="30px" height="30px">  </h1>  
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList">
    </ul>
    <div class="options">
      <button onclick="deleteSelected()" id="D1">Delete Selected</button>
      <button onclick="deleteAll()" id = "D2">Clear All Data</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
